<nav class="nav" *ngIf="userService.isLogged()">
    <div class="title">TODO</div>
    <div class="login">Hi, {{userService.user?.details.login}}</div>
    <img class="avatar" [src]="userService.user?.details.avatar_url" alt="avatar" />
    <button class="blue">Logout</button>
    <a class="btn blue" href="/.auth/login/github">LOGOUT</a>
</nav>

<div class="center" *ngIf="!userService.isLogged()">
    <a class="btn blue" href="/.auth/login/github">LOG IN</a>
</div>

<div class="content" *ngIf="userService.isLogged()">
    <table>
        <thead>
            <tr>
                <th>Todo</th>
                <th>Complete</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let todo of todos">
                <td>{{todo.Title}}</td>
                <td><input type="checkbox" checked="{{todo.Complete}}" readonly></td>
            </tr>
        </tbody>
    </table>
</div>
