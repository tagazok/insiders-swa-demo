    <img class="avatar" [src]="userService.user?.details?.avatar_url" alt="avatar" />

<div class="login" *ngIf="!userService.isLogged()">
    <div>
        <img src="assets/github-logo.png" alt="Logo github" />
    </div>
    <div>
        <a class="btn blue" href="/.auth/login/github">LOG IN WITH GITHUB</a>
    </div>
</div>

<div class="content" *ngIf="userService.isLogged()">
    <div class="card">
        <h2 class="card-header">
            TODO
        </h2>
        <div class="card-content">
            <div *ngFor="let todo of todos" class="list-item">
                <div class="check">
                    <input type="checkbox" checked="{{todo.Complete}}" readonly>
                </div>
                <div class="title">{{todo.Title}}</div>
            </div> 
        </div>
    </div>
